<!DOCTYPE html>
<html lang="en">
<html manifest="app_cache.appcache">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Get better at dating with us">
		<title>Wish List</title>
		<link rel="icon" type="image/png" href="./favicon-32x32.jpg" sizes="32x32">
    	<link rel="stylesheet" href="./style.css">
	</head>

	<body style="font-family: 'Roboto', sans-serif">

		<div class="fb-login-button" id="loginBtn" data-max-rows="1" data-size="medium"></div>
		<div id="accountInfo" style="padding-top: 20px">You haven't logged in yet.</div>

		<div class="container" id="wishlist">
			<h1>Wishlist</h1>
            <br>
			<nav>
			    <ul>
			      <li>Link 1</li>
			      <li>Link 2</li>
			      <li>Link 3</li>
			      <li>Link 4</li>
			      <li>Link 5</li>
			      <li>Link 6</li> 
			      <li>Link 7</li> 
			      <li>Link 8</li>
			      <li>Link 9</li>
			      <li>Link 10</li>
			      <li>Link 11</li>
			      <li>Link 13</li>
			      <li>Link 13</li>

			  </ul>
			</nav>
		</div>



		<div id="contact-div">
			<div class="col-xs-12" id="map"></div>
            <div class="col-xs-6 col-xs-offset-6" id="contactFormContainer">
            <form class="contactForm">
                <h1>Contact Us</h1>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 controls">
                                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                                <p id="invalidName" class="required"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 controls">
                                <input type="email" class="form-control" placeholder="Email Address" id="email">
                                <p id="invalidEmail" class="required"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12  controls">
                        <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
                        <p id="invalidNumber" class="required"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12  controls">
                        <select class="form-control placeholder" id="enquiry" required data-validation-required-message="Please choose an enquiry type.">
                            <option value="None" selected disabled>Please select enquiry</option>
                            <option value="General Enquiry">General enquiry</option>
                            <option value="Free Lesson">Free lesson</option>
                            <option value="Feedback">Feedback</option>
                        </select>
                        <p id="invalidEnquiry" class="required"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12  controls">
                        <textarea rows="5" class="form-control" placeholder="Message" id="message"></textarea>
                        <p id="invalidMessage" class="required"></p>
                    </div>
                </div>
            </form>
            <button class="btn btn-white btn-lg" onclick="sendMail()" id="submitBtn">Submit</button>
            </div>
	    </div>

		<footer class="footer">
	        <p class="text-muted">&copy WishList 2017</p>
	    </footer>

	    <!-- Load less critical CSS files -->
		<link rel="stylesheet" href="./bootstrap.css">

	    <!-- Load javascript files -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="default.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script src="https://maps.google.com/maps/api/js?key=AIzaSyCfDa2odqDNj9xdjAx88wyA5Y3OsQAB5_c"></script>
		<script src="gmaps.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
